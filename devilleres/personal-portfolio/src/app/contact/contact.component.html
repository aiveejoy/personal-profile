<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Hello!</h3>
            <p>I'd love to hear something from you.</p>
        </div>
        <div class="col-md-9 register-right">   
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">KEEP IN TOUCH</h3>
                    <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com"
          action="https://script.google.com/a/student.passerellesnumeriques.org/macros/s/AKfycbwnopuHjWH8Z1DXq7Mnu2l5ThcJWHAAFcJIJb_Skw/exec">
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="Fullname" class="form-control" placeholder="Fullname" value="" />
                            </div>
                            <div class="form-group">
                                <input type="number" name="Phone" class="form-control" placeholder="Phone Number" value="" />
                            </div>
                            <div class="form-group">
                                <input type="email" name="Email" class="form-control" placeholder="Email Address" value="" />
                            </div>  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group themessage">
                                <textarea type="text" name="Message" class="form-control" rows="6" placeholder="Your message here..." value=""></textarea>
                            </div>
                            <input type="submit" class="btnRegister" value="Send" />
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
